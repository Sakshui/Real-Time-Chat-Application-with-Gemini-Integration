<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e6e6fa, #f8f0ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #4b0082;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #7239b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #4f2580;
        }

        .toggle {
            margin-top: 15px;
            cursor: pointer;
            color: #7239b3;
        }

        .toggle:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container" id="auth-container">
        <h2 id="form-title">Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <div class="error" id="error-msg"></div>
        <button onclick="handleAuth()" id="auth-btn">Login</button>
        <div class="toggle" onclick="toggleForm()">Don't have an account? Sign Up</div>
    </div>

    <script>
        let isLogin = true;

        function toggleForm() {
            isLogin = !isLogin;
            document.getElementById('form-title').innerText = isLogin ? 'Login' : 'Sign Up';
            document.getElementById('auth-btn').innerText = isLogin ? 'Login' : 'Sign Up';
            document.querySelector('.toggle').innerText = isLogin ? "Don't have an account? Sign Up" : "Already have an account? Login";
            document.getElementById('error-msg').innerText = '';
        }

		function handleAuth() {
		    const username = document.getElementById('username').value.trim();
		    const password = document.getElementById('password').value.trim();
		    const errorMsg = document.getElementById('error-msg');

		    if (!username || !password) {
		        errorMsg.innerText = 'Please fill in all fields.';
		        return;
		    }

		    const endpoint = isLogin ? '/api/auth/login' : '/api/auth/signup';
		    const payload = { email: username, password };

		    fetch(endpoint, {
		        method: 'POST',
		        headers: { 'Content-Type': 'application/json' },
		        body: JSON.stringify(payload)
		    })
		    .then(async response => {
		        const data = await response.json().catch(() => ({}));  // Handle empty JSON
		        if (response.ok) {
		            if (isLogin) {
		                alert('Login successful');
		                window.location.href = `ChatApp.html?username=${encodeURIComponent(username)}`;
		            } else {
		                alert('Signup successful! Please login.');
		                toggleForm();
		            }
		        } else {
		            errorMsg.innerText = data.message || 'An error occurred.';
		        }
		    })
		    .catch(error => {
		        console.error('Error:', error);
		        errorMsg.innerText = 'An error occurred. Please try again later.';
		    });
		}

    </script>
</body>
</html>
