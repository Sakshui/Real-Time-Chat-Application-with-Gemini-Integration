<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp from Meesho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e6e6fa, #f8f0ff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: #4b0082;
        }

        h2 {
            margin-top: 20px;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            width: 80%;
            height: 80%;
            max-width: 800px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        #chat {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #e0e0e0;
        }

        #chat p {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            background-color: #f0e6ff;
            max-width: 70%;
        }

        #chat p.self {
            background-color: #d8b4fe;
            align-self: flex-end;
        }

        #input-container {
            display: flex;
            padding: 10px;
            background-color: #f8f0ff;
        }

        #input-container input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #input-container button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #7239b3;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        #input-container button:hover {
            background-color: #4f2580;
        }

        #username-container {
            margin-bottom: 10px;
        }

        #username-container input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #username-container button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #7239b3;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        #username-container button:hover {
            background-color: #4f2580;
        }
    </style>
</head>
<body>
    <h2>WhatsApp from Meesho</h2>

    <!-- Username Input -->
    <div id="username-container">
        <label for="username">Enter your username:</label>
        <input type="text" id="username" placeholder="User1">
        <button onclick="connect()">Connect</button>
    </div>

    <!-- Chat Container -->
    <div id="chat-container">
        <div id="chat"></div>
        <div id="input-container">
            <input type="text" id="message" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Include SockJS and STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <script>
        let stompClient = null;
        let username = '';

        // Connect to WebSocket
        function connect() {
            username = document.getElementById('username').value.trim();
            if (!username) {
                alert('Please enter a username!');
                return;
            }

            const socket = new SockJS('http://localhost:8080/ws');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                showMessage("Connected as " + username);

                // Subscribe to the public topic
                stompClient.subscribe('/topic/public', function (message) {
                    const msg = JSON.parse(message.body);
                    showMessage(msg.sender + ": " + msg.content, msg.sender === username);
                });
            });
        }
		
		window.onload = function() {
		        const params = new URLSearchParams(window.location.search);
		        const username = params.get('username');
		        if (username) {
		            document.getElementById('username').value = username;
		            connect();
		        }
		    }

        // Send Message
        function sendMessage() {
            const messageContent = document.getElementById('message').value.trim();
            if (messageContent && stompClient) {
                const chatMessage = {
                    sender: username,
                    content: messageContent
                };
                stompClient.send("/app/chat.send", {}, JSON.stringify(chatMessage));
                document.getElementById('message').value = '';
            }
        }

        // Display Messages
        function showMessage(message, isSelf = false) {
            const chatDiv = document.getElementById('chat');
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            if (isSelf) {
                messageElement.classList.add('self');
            }
            chatDiv.appendChild(messageElement);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }
		
    </script>
</body>
</html>
